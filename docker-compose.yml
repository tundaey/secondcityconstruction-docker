version: '3'

services:
  com.seconcityconstrution:
    build: ./app
    volumes:
      - ./app:/var/www/html
      - ./app/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 6003:80
    expose:
      - "80"
    environment:
      - "VIRTUAL_HOST=scr.gowebvision.com"
      - "VIRTUAL_PORT=80"
    network_mode: "bridge"
    links:
      - mysql    
      
