    image: mysql:5.7
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    restart: always
    network_mode: "bridge"
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: KxLnMY8ySfHZ9V3C 
      MYSQL_DATABASE: secondcityconstruction.com
      MYSQL_USER: secondcity
